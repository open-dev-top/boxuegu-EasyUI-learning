<html>
	<head>

		<title>Accordion 折叠面板</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="js/easyui/themes/icon.css" />

		<link rel="stylesheet" type="text/css" href="js/ztree/zTreeStyle.css" />
		<script type="text/javascript">
$(document).ready(function(){
		$("#content3").click(function() {
		$('#tt').tabs('add', {
		title: 'New Tab',
		content: 'Tab Body',
		closable: true,
		tools: [{
		iconCls: 'icon-mini-refresh',
		handler: function() {
		alert('refresh');

		}]

		data: {
		simpleData: {
		enable: true
		}
		}
		};

		var zNodes =[

	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',title:'North Title',split:true" style="height:100px;">北部区域</div>
		<div data-options="region:'west',title:'West',split:true" style="width:200px;">西部区域
			<div data-options="fit:true" id="aa" class="easyui-accordion" style="width:300px;height:200px;">
				<div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
					<h3 style="color:#0099FF;">Accordion for jQuery</h3>
					<p>Accordion is a part of easyui framework for jQuery.
						It lets you define your accordion component on web page more easily.</p>
				</div>
				<div title="Title2" data-options="iconCls:'icon-reload'" style="padding:10px;">

				</div>

				</div>

			</div>
		</div>
		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">中部区域
			<div id="tt" data-options="fit:true" id="tt" class="easyui-tabs" style="width:500px;height:250px;">

					tab1
				</div>
				<div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">

				</div>
				<div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">
					tab3
				</div>
			</div>
		</div>
		<div data-options="region:'east',title:'East',split:true" style="width:100px;">东部区域</div>
		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">南部区域</div>
	</body>
